name: women_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  file: ^6.1.4
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  dotted_border: 2.0.0+3
  intl: ^0.17.0
  url_launcher: ^6.1.10
  permission_handler: ^10.2.0
  geolocator: ^9.0.2
  flutter_map: ^3.1.0
  supabase_flutter: ^1.2.2
  location: ^4.3.0
  shake: ^2.2.0
  flutter_sms: ^2.3.3
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Leelawadee UI
      fonts: 
        - asset: assets/fonts/LeelawadeeUI.ttf
          weight: 400
        - asset: assets/fonts/LeelawadeeUIBold.ttf
          weight: 700
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterLight.ttf
          weight: 300
